<div style="width:60%;margin:0 auto;">
    <div style="
        border: .0625rem solid rgba(0, 0, 0, .05);
        border-radius: .25rem;
        box-shadow: 0 15px 35px rgba(50, 50, 93, .1), 0 5px 15px rgba(0, 0, 0, .07);
        overflow: hidden
        ">

        <div style="padding: 1.5rem;min-height: 300px;position: relative;overflow: hidden">
            <div style="text-align: center;margin-top: 3rem; width: 55%;">
                <h3>Simple Head</h3>
                <div>Simple Body</div>
                <div class="pt-2"></div>
                <div>Simple Footer</div>
            </div>
            <div
                    style=" background-image:url(../placeholder.jpg);
                            position: absolute;
                            top: 0;
                            bottom: 0;
                            right: 0;
                            min-height: 330px;
                            width: 35%;
                            background-position: 50% 50%;
                            background-repeat: no-repeat;
                            background-size: cover;"
            >
            </div>
        </div>

        <div style="padding: 1.25rem 1.5rem; border-top: .0625rem solid rgba(0, 0, 0, .05); background-color: rgba(255,255,255,0.35)">
            <button style="
               cursor: pointer;
                        font-size: .875rem;
                        position: relative;
                        transition: all .15s ease;
                        letter-spacing: .025em;
                        will-change: transform;
                        box-shadow: 0 4px 6px rgba(50, 50, 93, .11), 0 1px 3px rgba(0, 0, 0, .08);
                        font-weight: 600;
                        line-height: 1.5;
                        display: inline-block;
                        padding: .625rem 1.25rem;
                        -webkit-user-select: none;
                           -moz-user-select: none;
                            -ms-user-select: none;
                                user-select: none;
                        text-align: center;
                        vertical-align: middle;
                        white-space: nowrap;
                        border: 1px solid transparent;
                        border-radius: .25rem;
                    "
                    onMouseOver="this.style.transform= 'translateY(-1px)';this.style.boxShadow = '0 7px 14px rgba(50, 50, 93, .1), 0 3px 6px rgba(0, 0, 0, .08)';"
                    onMouseOut="this.style.transform= 'translateY(0px)';this.style.boxShadow = '0 4px 6px rgba(50, 50, 93, .11), 0 1px 3px rgba(0, 0, 0, .08)';"
            >Subscribe</button>
        </div>
    </div>
</div>
